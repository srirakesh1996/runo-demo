<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- IMPORTANT: Prevent indexing -->
    <meta name="robots" content="noindex, nofollow" />

    <title>Download Runo App</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
        background: #f5f7fa;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        margin-bottom: 10px;
      }
      .icons {
        margin-top: 20px;
      }
      .icons a {
        margin: 10px;
        display: inline-block;
      }
      .icons img {
        width: 60px;
      }
      .note {
        margin-top: 20px;
        color: #666;
      }
    </style>

    <script>
      function redirectToStore() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // iOS Redirect
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          window.location.href = "https://apps.apple.com/us/app/runo-outbound-call-center-crm/id1528004506";
        }

        // Android Redirect
        else if (/android/i.test(userAgent)) {
          window.location.href = "https://play.google.com/store/apps/details?id=in.runo.call_crm&hl=en_IN";
        }
      }

      window.onload = redirectToStore;
    </script>
  </head>

  <body>
    <div class="container">
      <h2>Download Runo App</h2>

      <p>You are being redirected to the correct app store...</p>

      <div class="icons">
        <a href="https://apps.apple.com/us/app/runo-outbound-call-center-crm/id1528004506">
          <img src="img/app-ico.png" alt="Download on App Store" />
        </a>

        <a href="https://play.google.com/store/apps/details?id=in.runo.call_crm&hl=en_IN">
          <img src="img/play-ico.png" alt="Get it on Google Play" />
        </a>
      </div>

      <p class="note">If you are not redirected automatically, please select your device above.</p>
    </div>
  </body>
</html>
