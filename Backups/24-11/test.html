<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Country Check Demo</title>
  </head>
  <body>
    <h2>Country Based Button Visibility</h2>
    <a href="#" id="country-btn">Book a Demo</a>

    <script>
      // API to get country from IP
      fetch("https://ipapi.co/json/")
        .then((response) => response.json())
        .then((data) => {
          console.log("IP Data:", data);

          const userCountry = data.country_name;
          const bookBtn = document.getElementById("country-btn");

          // Check country
          if (userCountry === "India") {
            bookBtn.style.display = "inline-block"; // Show button
          } else {
            bookBtn.style.display = "none"; // Hide button
          }
        })
        .catch((error) => {
          console.error("Error fetching location:", error);
        });
    </script>
  </body>
</html>
