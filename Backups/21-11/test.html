<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Country Check Demo</title>
    <style>
      #bookDemoBtn {
        padding: 10px 20px;
        background: #007bff;
        color: #fff;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        display: none; /* hidden by default */
      }
    </style>
  </head>
  <body>
    <h2>Country Based Button Visibility</h2>
    <button id="bookDemoBtn">Book a Demo</button>

    <script>
      // API to get country from IP
      fetch("https://ipapi.co/json/")
        .then((response) => response.json())
        .then((data) => {
          console.log("IP Data:", data);

          const userCountry = data.country_name;
          const bookBtn = document.getElementById("bookDemoBtn");

          // Check country
          if (userCountry === "India") {
            bookBtn.style.display = "inline-block"; // Show button
          } else {
            bookBtn.style.display = "none"; // Hide button
          }
        })
        .catch((error) => {
          console.error("Error fetching location:", error);
        });
    </script>
  </body>
</html>
