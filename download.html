    <!-- IMPORTANT: Prevent indexing -->
    <meta name="robots" content="noindex, nofollow" />

    <title>Download Runo App</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
        background: #f5f7fa;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        margin-bottom: 10px;
      }
      .icons {
        margin-top: 20px;
      }
      .icons a {
        margin: 10px;
        display: inline-block;
      }
      .icons img {
        width: 60px;
      }
      .note {
        margin-top: 20px;
        color: #666;
      }
    </style>

    <script>
      function getQueryParams() {
        return window.location.search;
      }

      function appendUTM(url) {
        var params = getQueryParams();

        if (params) {
          if (url.indexOf("?") !== -1) {
            return url + "&" + params.substring(1);
          } else {
            return url + params;
          }
        }
        return url;
      }

      function redirectToStore() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        var iosUrl = "https://apps.apple.com/us/app/runo-outbound-call-center-crm/id1528004506";
        var androidUrl = "https://play.google.com/store/apps/details?id=in.runo.call_crm&hl=en_IN";
        var fallbackUrl = "https://runo.ai";

        iosUrl = appendUTM(iosUrl);
        androidUrl = appendUTM(androidUrl);
        fallbackUrl = appendUTM(fallbackUrl);

        // iOS Redirect
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          window.location.href = iosUrl;
        }

        // Android Redirect
        else if (/android/i.test(userAgent)) {
          window.location.href = androidUrl;
        }

        // Desktop / Other Devices â€“ fallback after 5 seconds
        else {
          setTimeout(function () {
            window.location.href = fallbackUrl;
          }, 5000);
        }
      }

      window.onload = redirectToStore;
    </script>
  </head>
